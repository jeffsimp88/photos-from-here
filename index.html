<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos From Here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Photos from here!</h1>
    <button onclick="newPhoto()" id="nextPhoto" >See another photo!</button>
    <input id="typedText" cols="30" rows="1" placeholder="What do you want to see?"></input>
    <p>Type in what kind of photos you want to see. (e.g., buildings, animals)<br>Share your location to see photos in your area! Click the button to see more.</p>
    
    <div id="photoBox">
    </div>

    <script rel="script" src="photosFromHere.js"></script>
</body>
</html>
